register:
  path: /users
  controller: App\Controller\AuthController::register
  methods: POST

users:
  path: /users
  controller: App\Controller\AuthController::getUsers
  methods: GET

api_login_check:
  path: /api/login_check
  controller: App\Controller\AuthController::getTokenUser

test:
  path: /api/test
  controller: App\Controller\ApiController::test

order:
  path: /users/{userId}/orders
  controller: App\Controller\OrderController::addOrder
  methods: POST

specific_orders:
  path: /users/{userId}/orders/{orderId}
  controller: App\Controller\OrderController::getOrder
  methods: GET


